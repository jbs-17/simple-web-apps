<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="provides everyday calculator functions that are very useful and easy to use">
  
  
  <meta property="og:title" content="Calculator App">
  <meta property="og:description" content="provides everyday calculator functions that are very useful and easy to use">
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Casio_calculator_JS-20WK_in_201901_002.jpg/1280px-Casio_calculator_JS-20WK_in_201901_002.jpg">
  <meta property="og:type" content="website">
  
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/512px-Calculator_icon.svg.png" type="image/x-icon">
  
  <meta name="theme-color" content="#000000">
  
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator App</title>
</head>

<body>
  
  <div class="container">
    <header>
      
    </header>
    <main>
      
      <section role="output">
        <input readonly type="text" name="" id="">
      </section>
      <section role="input">
        <form>
          <input type="button" value="AC">
          <input type="button" value="%">
          <input type="button" value="x">
          
          <input type="button" value="+">
          <input type="button" value="-">
          <input type="button" value="รท">
          <input type="button" value="ร">

          
          <input role="number-input" type="button" value="1">
          <input role="number-input" type="button" value="2">
          <input role="number-input" type="button" value="3">
          <input role="number-input" type="button" value="4">
          <input role="number-input" type="button" value="5">
          <input role="number-input" type="button" value="6">
          <input role="number-input" type="button" value="7">
          <input role="number-input" type="button" value="8">
          <input role="number-input" type="button" value="9">
          <input role="number-input" type="button" value="0">
          <input role="number-input" type="button" value="00">
          <input type="button" value=".">
          <input type="button" value="=">

        </form>
      </section>
      
    </main>
    <footer>
      
    </footer>
    
  </div>
  
  
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
