<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="provides everyday calculator functions that are very useful and easy to use">


  <meta property="og:title" content="Calculator App">
  <meta property="og:description" content="provides everyday calculator functions that are very useful and easy to use">
  <meta property="og:image"
    content="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Casio_calculator_JS-20WK_in_201901_002.jpg/1280px-Casio_calculator_JS-20WK_in_201901_002.jpg">
  <meta property="og:type" content="website">

  <link rel="icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/512px-Calculator_icon.svg.png"
    type="image/x-icon">

  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="./style.css">
  <title>Simple Calculator App</title>
</head>

<body>

  <div class="container">
    <header>
      <nav>
        <label for="extends-calc">
          EXPANDS
        </label>
        <label for="main-menu">MENU</label>
        <label for="unit-converter-menu">UNIT CONVERTER</label>
        <label for="unit-converter-menu">SETTINGS</label>
      </nav>
    </header>

    <main>  
      <section role="output">
        <input value="99" readonly style="resize: none;" type="text"></input>
      </section>
      
      <input hidden style="display: none;" type="checkbox" id="extends-calc">
      <section role="input">
        <div class="sym-t">
          <button>sin</button>
          <button>cos</button>
          <button>tan</button>
          <button>rad</button>
          <button>deg</button>
          <button>log</button>
          <button>ln</button>
          <button>(</button>
          <button>)</button>
          <button>inv</button>
        </div>



        <div class="sym-r">
          <button>!</button>
          <button>^</button>
          <button>root</button>
          <button>PI</button>
          <button>e</button>
        </div>

        <div class="op-top">
          <button role="AC">AC</button>
          <button role="DEL">DEL</button>
          <button>%</button>
        </div>

        <div class="op-left">
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button id="eval">=</button>
        </div>

        <div class="number">
          <button role="num">1</button>
          <button role="num">2</button>
          <button role="num">3</button>
          <button role="num">4</button>
          <button role="num">5</button>
          <button role="num">6</button>
          <button role="num">7</button>
          <button role="num">8</button>
          <button role="num">9</button>
          <button role="num" value="0">0</button>
          <button role="num" value="00">00</button>
          <button role="num">.</button>
        </div>

      </section>

    </main>

  </div>


  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
